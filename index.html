<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__content__img">
          <img src="./src/images/image-equilibrium.jpg" alt="" />
          <div class="overlay"></div>
          <img class="eye" src="./src/images/icon-view.svg" alt="Eye" />
        </div>
        <div class="container__content__description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="container__content__description-bid">
            <span
              ><img src="./src/images/icon-ethereum.svg" alt="Ethereum Icon" />
              <p class="eth">0.041 ETH</p></span
            >
            <span
              ><img src="./src/images/icon-clock.svg" alt="Clock" />
              <p>3 days left</p></span
            >
          </div>
        </div>
        <hr />
        <div class="container__content__profile">
          <img src="./src/images/image-avatar.png" alt="Avatar" />
          <p><span> Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
